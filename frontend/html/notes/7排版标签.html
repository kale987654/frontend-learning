<!--
    标题标签<h1>-<h6>：
    <h1></h1>最重要，一个网页里有且只有一个。
    重要性依次递减，层级依次递减。

    标签分为双标签和单标签:
    前者是<标签名>标签体</标签名>，后者是<标签名>
    如：<marquee></marquee>
       <input>

    标签可以嵌套，以实现效果的综合实现，
        如：<marquee>
                我是谁？
                <input>
            </marquee>

    标签有自己的属性：
        <marquee loop='1'>
            我是谁？
            <input>
        </marquee>
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签渲染后，各标题间有较大的行距，且文字有加粗效果 -->
    <!-- 标题标签间不能互相嵌套 -->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>

    <h1>这是一级标题<h2>这是二级标题</h2></h1>
    <!--
        浏览器源代码：
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
    -->

    <!-- 段落标签渲染后，各段落间只有较短的行距，且文字没有如何效果 -->
    <!-- p段落标签中不能嵌套标题标签，标签只能单独存在，想要文字效果，可以用css调整 -->
    <!-- p段落标签内不能包含<h1-6>标题标签、<p>段落标签、<div>块标签,这样达不到排版要求 -->
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>

    <p><div><h3>hh</h3></div></p>
    <!-- 浏览器源代码：
        <p></p>
        <div>
            <h3>hh</h3>
        </div>
        <p></p>
    -->
    <p><p>hh</p></p>
    <!-- 浏览器源代码：
        <p></p>
        <p>hh</p>
        <p></p>
    -->

    <!-- div块标签，可以集中对标签进行个性化、模块化处理，配合css达到不同的展示效果 -->
    <div>
        <p>这是一个段落</p>
        <p>这是一个段落</p>
        <p>这是一个段落</p>
    </div>
</body>
</html>
