<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设定字符编码 -->
    <meta charset="UTF-8">
    <!-- 与移动端兼容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设定关键字、描述 -->
    <meta keywords="关键字" content="8-12个用英文逗号隔开的词或字">
    <!-- 在搜索引擎中显示描述，content写内容 -->
    <meta name="discription" content="学习网页">
    <!-- 设定作者信息 -->
    <meta name="author" content="runlinyao">
    <!-- 设定网页版权信息 -->
    <meta name="copyright" content="2023-2027©">
    <!-- 设置网页自动刷新,10为10s无操作自动刷新，url显示刷新后显示的页面地址 -->
    <meta http-equiv="refresh" content="10,url=//www.baidu.com">
    <title>Document</title>
</head>
<body>
    <p>meta元数据标签是用于描述数据的数据</p>
    <!-- 搜索引擎中显示描述，可运行查看 -->
    <a target="MDN" href="https://cn.bing.com/search?q=mdn&form=ANNTH1&refig=68a7dd893c17467e8bb7a46bebcac914&pc=ACTS&adppc=EDGEDBB">
        MDN
    </a>
    <br>
    <iframe name="MDN" width="1000" height="400" frameborder="0"></iframe>
    <!-- 它的超链接下的文本就是描述 -->
</body>
</html>
