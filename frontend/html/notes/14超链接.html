<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <a></a>是超链接标签，可以链接到本地页面、浏览器页面、本文档某一媒体、文字、段落
        采用属性：
            href 链接属性，可链接本地页面、浏览器页面、本地某一媒体、文字、段落，也可"#""#top"到页面顶部
                链接外部浏览器地址  href="https://...."
                链接到本地html文件 href="./..."
                链接到本文档的标签或元素：href="#hhh" id="hhh"   //#是本页面跳转用的
                mailto：跳转到某一邮箱    href="mailto:23232323@qq.com"
                tel: 跳转到某一电话   href="tel:23443333"

                //表示协议相对，根据文件后缀自动匹配，如.com匹配https://

            target 目标页面，可以选择浏览器中的指定标签页打开链接
                _self 浏览器默认，本标签页打开新链接
                _blank 另一标签页打开
    -->
        <!-- href -->
            <!-- 绝对地址 -->
            <a href="https://www.jd.com/">京东</a>
            <a href="./a/3.标题标签.html">标题标签</a>
            <!-- 协议相对地址 -->
            <a href="//www.jd.com">京东</a>
            <!-- 本地html文件 -->
            <a href="./1快捷键实战.html">快捷键实战</a>
            <!-- 回到顶部 -->
            <a href="#">回到顶部</a>
            <a href="#top">回到顶部</a>
            <!-- 到本页面特定字段、媒体 -->
            <a href="#hhhh">hhhh</a>
            <a id="hhhh">hahahaha</a>
            <!-- 到某一邮箱地址 -->
            <a href="mailto:8848448@qq.com">88883838@qq.com</a>
            <!-- 到某一电话 -->
            <a href="tel:37848484">3848844848</a>
        <!-- target -->
            <a href="//www.jd.com" target="_blank">京东</a>
            <a href="//www.jd.com" target="_self">京东</a>
</body>
</html>
